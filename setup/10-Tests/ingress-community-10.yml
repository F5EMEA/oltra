---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-community-0
spec:
  ingressClassName: nginx
  rules:
  - host: test-0.f5demo.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-svc-0
            port:
              number: 80
      - path: /path2
        pathType: Prefix
        backend:
          service:
            name: app-svc-0
            port:
              number: 80
      - path: /path3
        pathType: Prefix
        backend:
          service:
            name: app-svc-0
            port:
              number: 80
      - path: /path4
        pathType: Prefix
        backend:
          service:
            name: app-svc-0
            port:
              number: 80


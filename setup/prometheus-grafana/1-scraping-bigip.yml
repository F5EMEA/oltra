apiVersion: v1
kind: Endpoints
metadata:
  name: bigip-metrics
  namespace: monitoring
  labels:
    k8s-app: bigip-metrics
subsets:
  - addresses:
      - ip: 10.1.1.5
    ports:
      - name: metrics
        port: 443
        protocol: TCP
---
kind: Service
apiVersion: v1
metadata:
  name: bigip-metrics
  namespace: monitoring
  labels:
    type: bigip-metrics 
spec:
 type: ClusterIP
 ports:
 - name: metrics
   port: 443
   targetPort: 443
   protocol: TCP

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: bigip
  namespace: monitoring
spec:
  endpoints:
  - basicAuth:
      password:
        name: basic-auth
        key: password
      username:
        name: basic-auth
        key: user
    interval: 30s
    path: /mgmt/shared/telemetry/namespace/Stats/pullconsumer/Prometheus
    port: metrics
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  selector:
    matchLabels:
      type: bigip-metrics

---


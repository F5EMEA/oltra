  namespace: nginx
  labels:
    f5cr: "true"
spec:
  host: "l7-app2.f5demo.local"
  policyName: app2-waf-policy
  ipamLabel: "prod"
  virtualServerName: "l7-app2"
  pools:
  - path: /
    service: nginx-plus
    servicePort: 80
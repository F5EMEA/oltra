apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: tls-vs
spec:
  host: tls.f5k8s.net
  tls:
    secret: cafe-secret
  upstreams:
  - name: tea
    service: tea-svc
    port: 80
  - name: coffee
    service: coffee-svc
    port: 80
  routes:
  - path: /tea
    action:
      pass: tea
  - path: /coffee
    action:
      pass: coffee